<!DOCTYPE html>
<html>
<head>
    <title>Nikita's Interactive Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #player {
            width: 65px;
            height: 80px;
            position: absolute;
            transition: all 0.1s;
            background-image: url('Player1.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
        }

        .item {
            position: absolute;
            width: 210px;
            height: 210px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        #info-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        #info-dialog h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        #info-content h2 {
            font-size: 20px;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 5px;
        }

        #info-content h3 {
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #555;
        }

        #info-content p {
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
        }

        #info-content ul {
            list-style-type: disc;
            padding-left: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        #info-content ol {
            padding-left: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <video id="background-video" autoplay loop muted>
            <source src="background4.mp4" type="video/mp4">
        </video>
        <div id="instructions">Use Arrow Keys to move and Esc to close a dialog box</div>
        <div id="player"></div>
    </div>

    <div id="info-dialog">
        <button id="close-button">√ó</button>
        <h1 id="info-title"></h1>
        <div id="info-content"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('game-area');
        const infoDialog = document.getElementById('info-dialog');
        const closeButton = document.getElementById('close-button');
        let playerX = 100;
        let playerY = 100;

        const items = [
            {
                x: "10%",
                y: "12%",
                image: 'fitness2.PNG',
                title: 'üî® Skills (Technical & Non-Technical)',
                content: [

                        type: 'heading2',

                            'GENERATIVE AI: Prompt Engineering, Model Finetuning, RAG, AI Agents and Agentic AI, Working with LLMs like Gemini, ChatGPT, Claude AI, and Perplexity AI',
                            'PROGRAM MANAGEMENT: Jira, Trello, Scrum, Agile, Lean Six Sigma',
                            'RESEARCH: Research Design & Methodology, Hypothesis Formulation and Testing'
                        ]
                    },
                    {

                    },
                    {

                            'Oral and Written Communication',
                            'Problem Solving and Analytical Skills',
                            'Adaptability and Multi-Tasking',
                            'Cross-Functional Team Collaboration and Stakeholder Engagement',
                            'Leadership and Time Management'
                        ]
                    }
                ]
            },
            {
                x: "40%",
                y: "12%",
                image: 'warehouse2.PNG',
                title: 'üíª My Projects',
                content: [
                    {
                        type: 'paragraph',
                        text: 'Here are some of my key projects that demonstrate my technical skills and problem-solving abilities:'
                    },
                    {
                        type: 'heading3',
                        text: 'Project 1'
                    },
                    {
                        type: 'paragraph',
                        text: 'Project 1 details and description...'
                    },
                    {
                        type: 'heading3',
                        text: 'Project 2'
                    },
                    {
                        type: 'paragraph',
                        text: 'Project 2 details and description...'
                    }
                ]
            },
            {
                x: "25%",
                y: "40%",
                image: 'office2.PNG',
                title: 'üíº Work Experience (Details on Request)',
                content: [
                    {
                        type: 'heading2',
                        text: 'TECHNICAL PROGRAM MANAGER | USA | MAY 2021 - PRESENT'
                    },
                    {
                        type: 'paragraph',
                        text: 'Led the end-to-end planning and preparation for IT corporate training programs, collaborating cross-functionally between multiple stakeholders, proposing and supporting the innovation and automation of several operations, supporting the integration of AI within company processes, supported the onboarding and continuous mentoring of new-hires, developed and maintained technical documentation.'
                    },
                    {
                        type: 'heading2',
                        text: 'UNIVERSITY ALUMNUS AMBASSADOR (PART-TIME) | UK | JUNE 2025 - PRESENT'
                    },
                    {

                    }
                ]
            },
            {

                y: "20%",
                image: 'library2.PNG',
                title: 'üìö Publications and Research',
                content: [
                    {
                        type: 'paragraph',
                        text: 'My research and publications focus on data science applications and AI innovations:'
                    },
                    {

                        items: [

                        ]
                    }
                ]
            },
            {
                x: "45%",
                y: "60%",
                image: 'university_3.PNG',
                title: 'üìù Education and Certifications (Details on Request)',
                content: [
                    {
                        type: 'heading2',
                        text: 'Education'
                    },
                    {
                        type: 'list',
                        items: [
                            'MSc in Data Science | UK | Distinction',
                            'BSc in Mathematics and Statistics | India | First Class'
                        ]
                    },
                    {
                        type: 'heading2',
                        text: 'Certifications'
                    },
                    {

                        items: [
                            'PCEP - Certified Entry Level Python Programmer (OpenEDG Python Institute)',
                            'Introduction to Generative AI (Google)',

                            'Neural Networks and Deep Learning (deeplearning.ai)'
                        ]
                    }
                ]
            },
            {
                x: "70%",
                y: "50%",
                image: 'museum2.PNG',
                title: 'üèÜ Achievements and Links',
                content: [
                    {
                        type: 'heading2',
                        text: 'Key Achievements'
                    },
                    {
                        type: 'paragraph',
                        text: 'Throughout my career, I have been recognized for excellence in various domains:'
                    },
                    {
                        type: 'list',
                        items: [
                            'Achievement 1 details',
                            'Achievement 2 details',
                            'Link 3 details'
                        ]
                    }
                ]
            }
        ];

        items.forEach(item => {
            const element = document.createElement('div');
            element.className = 'item';
            element.style.left = item.x;
            element.style.top = item.y;
            
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title;
            
            element.appendChild(img);
            element.onclick = () => showDialog(item.title, item.content);
            gameArea.appendChild(element);
        });

        function showDialog(title, content) {
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');
            
            infoTitle.textContent = title;
            infoContent.innerHTML = '';
            
            content.forEach(block => {
                let element;
                
                switch(block.type) {
                    case 'heading2':
                        element = document.createElement('h2');
                        element.textContent = block.text;
                        break;
                    
                    case 'heading3':
                        element = document.createElement('h3');
                        element.textContent = block.text;
                        break;
                    
                    case 'paragraph':
                        element = document.createElement('p');
                        element.textContent = block.text;
                        break;
                    
                    case 'list':
                        element = document.createElement('ul');
                        block.items.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            element.appendChild(li);
                        });
                        break;
                    
                    case 'ordered_list':
                        element = document.createElement('ol');
                        block.items.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            element.appendChild(li);
                        });
                        break;
                    
                    default:
                        element = document.createElement('p');
                        element.textContent = block.text || 'Invalid content type';
                }
                
                infoContent.appendChild(element);
            });

            infoDialog.style.display = 'block';
        }

        function closeDialog() {
            infoDialog.style.display = 'none';
        }

        closeButton.onclick = closeDialog;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDialog();
                return;
            }

            const STEP = 10;
            const MAX_X = gameArea.offsetWidth - player.offsetWidth;
            const MAX_Y = gameArea.offsetHeight - player.offsetHeight;

            switch(e.key) {
                case 'ArrowLeft':
                    playerX = Math.max(0, playerX - STEP);
                    break;
                case 'ArrowRight':
                    playerX = Math.min(MAX_X, playerX + STEP);
                    break;
                case 'ArrowUp':
                    playerY = Math.max(0, playerY - STEP);
                    break;
                case 'ArrowDown':
                    playerY = Math.min(MAX_Y, playerY + STEP);
                    break;
            }
            updatePlayer();
        });

        function updatePlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            items.forEach(item => {
                const itemElement = document.querySelector(`[src="${item.image}"]`).parentElement;
                const itemRect = itemElement.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                const distance = Math.hypot(
                    (playerRect.left + playerRect.width/2) - (itemRect.left + itemRect.width/2),
                    (playerRect.top + playerRect.height/2) - (itemRect.top + itemRect.height/2)
                );
                
                if (distance < 100) {
                    showDialog(item.title, item.content);
                }
            });
        }

        updatePlayer();
    </script>
</body>
</html>
