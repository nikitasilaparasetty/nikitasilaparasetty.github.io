<!DOCTYPE html>
<html>
<head>
    <title>Nikita's Interactive Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #player {
            width: 65px;
            height: 80px;
            position: absolute;
            transition: all 0.1s;
            background-image: url('Player1.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
        }

        .item {
            position: absolute;
            width: 210px;
            height: 210px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        #info-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            max-width: 600px;
            width: 90%;
            display: none;
        }

        #info-dialog h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        #info-content {
            list-style-type: disc;
            padding-left: 20px;
            line-height: 1.6;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <video id="background-video" autoplay loop muted>
            <source src="background4.mp4" type="video/mp4">
        </video>
        <div id="instructions">Use Arrow Keys to move and Esc to close a dialog box</div>
        <div id="player"></div>
    </div>

    <div id="info-dialog">
        <button id="close-button">Ã—</button>
        <h1 id="info-title"></h1>
        <ul id="info-content"></ul>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('game-area');
        const infoDialog = document.getElementById('info-dialog');
        const closeButton = document.getElementById('close-button');
        let playerX = 100;
        let playerY = 100;

        const items = [
            {
                x: "10%",
                y: "12%",
                image: 'fitness2.PNG',
                title: 'ðŸ”¨ Skills',
                details: [
                    '||TECHNICAL SKILLS||',
                    '>> Python and Data Analytics: Pandas, NumPy, SciPy, Matplotlib, Seaborn, Scikit-learn, TensorFlow, Keras, LlamaIndex, CrewAI',
                    '>> Machine Learning & Deep Learning: Regression, Classification, Forecasting, Clustering, CNNs for Computer Vision',
                    '>> Generative AI: Prompt Engineering, Model Finetuning, RAG, AI Agents and Agentic AI, Working with LLMs like Gemini, ChatGPT, Claude AI, and Perplexity AI',
                    '>> Program Management: Jira, Trello, Scrum, Agile, Lean Six Sigma',
                    '>> Research: Research Design & Methodology, Hypothesis Formulation and Testing',
                    '*** ',
                    '||SOFT SKILLS||',
                    '>> Oral and Written Communication', 
                    '>> Problem Solving and Analytical Skills', 
                    '>> Adaptability and Multi-Tasking',
                    '>> Cross-Functional Team Collaboration and Stakeholder Engagement',
                    '>> Leadership and Time Management'

                ]
            },
            {
                x: "40%",
                y: "12%",
                image: 'warehouse2.PNG',
                title: 'ðŸ’» My Projects',
                details: [
                    'Project 1 details',
                    'Project 2 details',
                    'Project 3 details'
                ]
            },
            {
                x: "25%",
                y: "40%",
                image: 'office2.PNG',
                title: 'ðŸ’¼ Work Experience',
                details: [
                    'Work 1 details',
                    'Work 2 details',
                    'Work 3 details'
                ]
            },
            {
                x: "70%",
                y: "20%",
                image: 'library2.PNG',
                title: 'ðŸ“š Publications and Research',
                details: [
                    'PnR 1 details',
                    'PnR 2 details',
                    'PnR 3 details'
                ]
            },
            {
                x: "45%",
                y: "60%",
                image: 'university_3.PNG',
                title: 'ðŸ“ Education and Certifications',
                details: [
                    'Ed 1 details',
                    'Ed 2 details',
                    'Ed 3 details'
                ]
            },
            {
                x: "70%",
                y: "50%",
                image: 'museum2.PNG',
                title: 'ðŸ† Achievements and Links',
                details: [
                    'AnL 1 details',
                    'AnL 2 details',
                    'AnL 3 details'
                ]
            }
        ];

        items.forEach(item => {
            const element = document.createElement('div');
            element.className = 'item';
            element.style.left = item.x;
            element.style.top = item.y;
            
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title;
            
            element.appendChild(img);
            element.onclick = () => showDialog(item.title, item.details);
            gameArea.appendChild(element);
        });

        function showDialog(title, details) {
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');
            
            infoTitle.textContent = title;
            infoContent.innerHTML = '';
            
            details.forEach(detail => {
                const li = document.createElement('li');
                li.textContent = detail;
                infoContent.appendChild(li);
            });

            infoDialog.style.display = 'block';
        }

        function closeDialog() {
            infoDialog.style.display = 'none';
        }

        closeButton.onclick = closeDialog;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDialog();
                return;
            }

            const STEP = 10;
            const MAX_X = gameArea.offsetWidth - player.offsetWidth;
            const MAX_Y = gameArea.offsetHeight - player.offsetHeight;

            switch(e.key) {
                case 'ArrowLeft':
                    playerX = Math.max(0, playerX - STEP);
                    break;
                case 'ArrowRight':
                    playerX = Math.min(MAX_X, playerX + STEP);
                    break;
                case 'ArrowUp':
                    playerY = Math.max(0, playerY - STEP);
                    break;
                case 'ArrowDown':
                    playerY = Math.min(MAX_Y, playerY + STEP);
                    break;
            }
            updatePlayer();
        });

        function updatePlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            items.forEach(item => {
                const itemElement = document.querySelector(`[src="${item.image}"]`).parentElement;
                const itemRect = itemElement.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                const distance = Math.hypot(
                    (playerRect.left + playerRect.width/2) - (itemRect.left + itemRect.width/2),
                    (playerRect.top + playerRect.height/2) - (itemRect.top + itemRect.height/2)
                );
                
                if (distance < 100) {
                    showDialog(item.title, item.details);
                }
            });
        }

        updatePlayer();
    </script>
</body>
</html>
