<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio Game</title>
    <style>
        /* Game styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-area {
            width: 600px;
            height: 400px;
            background-color: white;
            border: 2px solid #333;
            position: relative;
        }

        #player {
            width: 30px;
            height: 70px;
            background-color: blue;
            position: absolute;
            transition: all 0.1s;
        }

        .item {
            position: absolute;
            width: 50px;          /* Width of the container */
            height: 50px;         /* Height of the container */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            }

        .item img {
            width: 100%;         /* Image fills container */
            height: 100%;
            object-fit: cover;   /* Maintains aspect ratio */
            border-radius: 5px;
            }

        #dialog {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            display: none;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="instructions">Use arrow keys to move</div>
        <div id="player"></div>
        <div id="dialog"></div>
    </div>

    <script>
        // Game setup
        const player = document.getElementById('player');
        const gameArea = document.getElementById('game-area');
        const dialog = document.getElementById('dialog');
        let playerX = 100;
        let playerY = 100;

        // Create interactive items
        const items = [
            { x: 50, y: 50, image: 'World Connecting.png', text: 'ðŸ“š My Publications' },
            { x: 200, y: 50, image: 'Women connecting 2.jpg', text: 'ðŸ’» My Projects' },
            { x: 350, y: 50, image: 'Google.jpg', text: 'ðŸ† Other Achievements' },
            { x: 500, y: 50, image: 'AI Agents.jpg', text: 'ðŸ“ My Education' },
            { x: 50, y: 300, image:'desk_1.png', text: 'ðŸ‘” My Work Experience' },
            { x: 200, y: 300, image:'Handshake Interview Qs Pic.jpg', text: 'ðŸ”— Other Links' }
        ];

        // Create items in game area
        items.forEach(item => {
                const element = document.createElement('div');
                element.className = 'item';
                element.style.left = item.x + 'px';
                element.style.top = item.y + 'px';
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.text;
                
                element.appendChild(img);
                element.onclick = () => showDialog(item.text);
                gameArea.appendChild(element);
            });

        // Update player position
        function updatePlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            // Check for nearby items
            items.forEach(item => {
                const distance = Math.hypot(playerX - item.x, playerY - item.y);
                if (distance < 50) {
                    showDialog(item.text);
                }
            });
        }

        // Show dialog
        function showDialog(text) {
            dialog.textContent = text;
            dialog.style.display = 'block';
            setTimeout(() => {
                dialog.style.display = 'none';
            }, 3000);
        }

        // Move player with arrow keys
        document.addEventListener('keydown', (e) => {
            const STEP = 10;
            const MAX_X = gameArea.offsetWidth - player.offsetWidth;
            const MAX_Y = gameArea.offsetHeight - player.offsetHeight;

            switch(e.key) {
                case 'ArrowLeft':
                    playerX = Math.max(0, playerX - STEP);
                    break;
                case 'ArrowRight':
                    playerX = Math.min(MAX_X, playerX + STEP);
                    break;
                case 'ArrowUp':
                    playerY = Math.max(0, playerY - STEP);
                    break;
                case 'ArrowDown':
                    playerY = Math.min(MAX_Y, playerY + STEP);
                    break;
            }
            updatePlayer();
        });

        // Initial player position
        updatePlayer();
    </script>
</body>
</html>
